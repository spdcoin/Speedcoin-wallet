			<p>
				您可以使用這個對話方塊來向他人申請收取飛幣，但前提是對方也已經安裝過飛幣用戶端。
			</p>
			<p>
				首先，您需要輸入索取的飛幣數量。
			</p>
			<p>
				你有以下兩個方法來繼續進行交易。
				其一是讓對方掃描您生成的對應二維碼。
				其二是將該命令使用分享功能發送給對方。對方需要點擊您發送的位址來完成交易。
			</p>
			<p>
				使用以上的方法後對方的用戶端會彈出一個已經填好交易內容的對話方塊，對方只需要點擊確認交易按鈕便可完成整個交易過程。
			</p> 
		</body>
