<?xml version="1.0" encoding="UTF-8"?>

<html>
	<body>
		<p>
			螢幕左上部分將顯示您所選擇的用於接收飛幣的位址。
			點擊一下可以更換位址。
		</p>
		<p>
			右邊的二維碼包含了您的位址資訊。
			點擊二維碼可以放大。
		</p>
		<p>
			您的餘額會顯示在螢幕中間的位置，同時也會顯示對應您指定貨幣的總價值。
			點擊您的餘額會展開所有可用貨幣類型，點擊其中之一設為您的默認貨幣。
		</p>
		<p>
			螢幕的下部會顯示您的過往交易資訊，在尚未進行交易時會顯示空白。
			進行中的交易以灰色顯示。
			點擊單條交易資訊可以選擇將其相關交易位址添加至您的位址簿。
			向左/右滑屏來對交易清單應用篩檢程式。
		</p>
		<p>
			點擊操作區域的按鈕發送或者接受飛幣。
			選項功能表中提供有更豐富的選項設置。
		</p>
	</body>
</html>
