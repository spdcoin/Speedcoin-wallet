	<html>
		<body>
			<p>
				您在發起一個發送飛幣的交易。
			</p>
			<p>
				首先您需要輸入一個對方用於接收飛幣的位址。
				如果您的位址簿中有相關條目，您所輸入的位址便會自動補充完整。
				或者您可以掃描對應的二維碼來導入對方的飛幣地址。
			</p>
			<p>
				您可以看到當前的餘額，需要注意的是，尚未確認的飛幣不能用於支付功能。
			</p>
			<p>
				輸入您轉帳的金額和想要支付的手續費。
			</p>
			<p>
				您在離線狀態下也可以發起交易，這個交易會在您下一次用戶端聯網後執行。
				如果您希望交易被迅速處理，請保證您網路連接通暢（比如使用Wifi無線網）。
			</p>
			<p>
				注意：
				交易是不可逆的，發送之前請一定要確認對方的接收位址！
			</p>
		</body>
	</html>
